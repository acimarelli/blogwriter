common_local_profile: &common_local_profile
  llm: "local_chatollama"
  cache: true
  memory: false
  reasoning: true
  allow_delegation: false
  allow_code_execution: false

editor_profile: &editor_profile
  <<: *common_local_profile
  role: "Chief Editor"
  goal: "Applicare i feedback di revisione aggiornando i paragrafi della sezione senza alterare e preservando qualsiasi sequenza '[CODICE RICHIESTO][START]... [END]'"
  backstory: "Editor esperto nell'interpretare report di revisione e nel trasformarli in testo rifinito, preservando contenuti sensibili."
  verbose: true
  task_scope: ["editing"]

single_paragraph_editor:
  <<: *editor_profile
  role: "Paragraph Editor"
  goal: "Rifinisci un singolo paragrafo mantenendo tono e accuratezza."
  backstory: "Editor specializzato nella revisione granulare del contenuto."
  verbose: false

editor:
  <<: *editor_profile

chief_editor:
  <<: *editor_profile

supervisor:
  <<: *common_local_profile
  role: "Content Supervisor"
  goal: "Produrre un breve report di supervisione sullâ€™articolo completo."
  backstory: "Revisore critico che evidenzia miglioramenti possibili."
  verbose: false
  task_scope: ["supervision"]

review_consolidator:
  <<: *common_local_profile
  role: "Review Consolidator"
  goal: "Unificare feedback multipli in un unico report strutturato per sezione."
  backstory: "Specialista nell'aggregazione di revisioni che individua sovrapposizioni e differenze, restituendo istruzioni puntuali."
  verbose: true
  task_scope: ["supervision"]
