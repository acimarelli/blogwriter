structure_analysis_task:
  description: >
    A partire dal titolo '{title}' e dall'abstract '{abstract}', restituisci la lista delle sezioni più adatte
    per strutturare l’articolo. L’output deve essere una lista Python di stringhe.

    ⚠️ ATTENZIONE:
    - L’output deve essere ESATTAMENTE una stringa contenente una lista Python, esempio: ```["Introduzione", "Motivazioni", "Tecnologia", "Conclusioni"] ```
    - NON includere codice Python, markdown, intestazioni, ragionamenti o commenti.
    - NON restituire dizionari, solo la lista.
  expected_output: >
    ``` 
    ["Introduzione", "Motivazioni", "Tecnologia", "Conclusioni"]
    ```
  inputs:
    - title
    - abstract
    - structure
  agent: project_manager


generate_abstract_task:
  description: >
    Scrivi un abstract accattivante e informativo per l’articolo intitolato '{title}'.
  expected_output: >
    Testo dell'abstract, ben scritto e coerente con titolo e struttura.
  agent: "abstract_writer"
  type: "abstract"
  output_file: null
  human_input: false
  markdown: false


modify_abstract_task:
  description: >
    Scrivi un abstract accattivante e informativo per l’articolo intitolato '{title}' partendo dall'abstract fornito '{abstract}'.
  expected_output: >
    Testo dell'abstract, ben scritto e coerente con titolo, abstract originale e struttura.
  agent: "abstract_writer"
  type: "abstract"
  output_file: null
  human_input: false
  markdown: false
